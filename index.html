<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name</title>

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">

    <link rel="stylesheet" href="./assets/css/sections/buscador.css">
    <link rel="stylesheet" href="./assets/css/sections/products.css">
    <link rel="stylesheet" href="./assets/css/sections/loading.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script type="module" src="./assets/js/backend.js"></script>
    <script src="./assets/js/product-cards.js"></script>
</head>

<body>

    <div id="loading-screen">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Cargando menú...</p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <div class="restaurant-info">
                <div class="restaurant-img">
                    <img src="./assets/img/default-pfp2.jpg" alt="Restaurant Image">
                </div>
                <div class="info">
                    <div class="restaurant-name">
                        <h1>Restaurant Name</h1>
                    </div>
                    <div class="ubi-phone">
                        <div class="restaurant-address">
                            <img src="./assets/img/location-icon.png" alt="Location">
                            <p>Location</p>
                        </div>
                        <div class="restaurant-phone">
                            <img src="./assets/img/phone-icon.png" alt="Phone">
                            <p>Telephone</p>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <section class="buscador">

            <div class="buscador-container">
                <input type="text" placeholder="Search for a dish...">
                <button type="submit"><img src="./assets/img/search.svg" alt="Search"></button>
            </div>

            <div class="select-category">
                <p>Categories</p>
                <select name="categories" id="categories">
                    <option value="all">All</option>
                </select>
            </div>

            <div class="filtros">
                <p>Allergens</p>
                <ul>
                    <li><input type="checkbox" id="gluten" name="gluten"><label for="gluten"><img
                                src="./assets/img/gluten-free.svg" alt="Gluten Free" /></label></li>
                    <li><input type="checkbox" id="lactose" name="lactose"><label for="lactose"><img
                                src="./assets/img/lactose-free2.svg" alt="Lactose Free" /></label></li>
                </ul>
            </div>


        </section>

        <section class="products">
            <!-- Product cards will be inserted here by JavaScript -->
        </section>

        <footer>
            <p>© 2025 <span>GastroHub</span>. All rights reserved.</p>
        </footer>
    </div>

</body>

</html>
